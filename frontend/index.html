<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Can I Bunk?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Can I Bunk?</h1>
      <form id="attendance-form">
        <input
          type="number"
          id="totalClasses"
          placeholder="Total Classes So Far"
          required
        />
        <input
          type="number"
          id="attendedClasses"
          placeholder="Classes Attended"
          required
        />
        <input
          type="number"
          id="minAttendance"
          placeholder="Min. Attendance (%)"
          value="75"
          required
        />
        <button type="submit">Calculate</button>
      </form>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
