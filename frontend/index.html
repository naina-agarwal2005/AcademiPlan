<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>AcademiPlan</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li>
            <a href="#" data-page="welcome-page" class="brand"
              ><strong>AcademiPlan</strong></a
            >
          </li>
        </ul>
        <ul id="auth-nav">
          <li><a href="#" class="nav-auth" data-page="login-page">Login</a></li>
          <li>
            <a href="#" class="nav-auth" data-page="register-page" role="button"
              >Register</a
            >
          </li>
        </ul>
        <ul id="main-nav" style="display: none">
          <li>
            <a href="#" class="nav-link" data-page="dashboard-page"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="#" class="nav-link" data-page="history-page">History</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-page="planner-page">Planner</a>
          </li>
          <li>
            <a href="#" id="logout-btn" role="button" class="secondary"
              >Logout</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div id="register-page" class="page">
        <article>
          <h2>Create an Account</h2>
          <form id="register-form">
            <label for="reg-username">Username</label
            ><input
              type="text"
              id="reg-username"
              name="username"
              required
            /><label for="reg-password">Password</label
            ><input
              type="password"
              id="reg-password"
              name="password"
              required
            /><button type="submit">Register</button>
            <div id="register-message" class="message"></div>
          </form>
        </article>
      </div>
      <div id="login-page" class="page" style="display: none">
        <article>
          <h2>Login to Your Account</h2>
          <form id="login-form">
            <label for="login-username">Username</label
            ><input
              type="text"
              id="login-username"
              name="username"
              required
            /><label for="login-password">Password</label
            ><input
              type="password"
              id="login-password"
              name="password"
              required
            /><button type="submit">Login</button>
            <div id="login-message" class="message"></div>
          </form>
        </article>
      </div>
      <div id="welcome-page" class="page" style="display: none">
        <article>
          <h2 id="welcome-username"></h2>
          <h3>What would you like to do today?</h3>
          <div class="grid">
            <button class="welcome-nav-btn" data-page="dashboard-page">
              ðŸ“Š Dashboard
            </button>
            <button class="welcome-nav-btn" data-page="history-page">
              ðŸ“œ History
            </button>
            <button class="welcome-nav-btn" data-page="planner-page">
              ðŸ“… Planner
            </button>
          </div>
        </article>
      </div>
      <div id="dashboard-page" class="page" style="display: none">
        <header class="dashboard-header">
          <button id="add-subject-btn">Add New Subject</button>
        </header>
        <div id="subjects-container"></div>
      </div>
      <div id="history-page" class="page" style="display: none">
        <h2>Your Recent Activity</h2>
        <div id="history-list-container"></div>
      </div>
      <div id="planner-page" class="page" style="display: none">
        <div id="calendar"></div>
      </div>
    </main>

    <dialog id="add-subject-modal">
      <article>
        <header>
          <a href="#close" aria-label="Close" class="close"></a>
          <h2>Add a New Subject</h2>
        </header>
        <form id="add-subject-form">
          <label for="subjectName">Subject Name</label
          ><input type="text" id="subjectName" name="subjectName" required />
          <label for="totalClasses">Total Classes</label
          ><input
            type="number"
            id="totalClasses"
            name="totalClasses"
            required
          />
          <label for="attendedClasses">Classes Attended</label
          ><input
            type="number"
            id="attendedClasses"
            name="attendedClasses"
            required
          />
          <label for="minAttendance">Minimum %</label
          ><input
            type="number"
            id="minAttendance"
            name="minAttendance"
            value="75"
            required
          />
          <footer><button type="submit">Save Subject</button></footer>
        </form>
      </article>
    </dialog>
    <dialog id="add-event-modal">
      <article>
        <header>
          <a href="#close" aria-label="Close" class="close"></a>
          <h2>Add New Event</h2>
        </header>
        <form id="add-event-form">
          <label for="eventTitle">Event Title</label
          ><input type="text" id="eventTitle" name="title" required />
          <div class="grid">
            <div>
              <label for="eventStartTime">Start Time</label
              ><input
                type="time"
                id="eventStartTime"
                name="startTime"
                required
              />
            </div>
            <div>
              <label for="eventEndTime">End Time</label
              ><input type="time" id="eventEndTime" name="endTime" required />
            </div>
          </div>
          <input type="hidden" id="eventStartDate" name="start" />
          <footer><button type="submit">Save Event</button></footer>
        </form>
      </article>
    </dialog>

    <script type="module" src="script.js"></script>
  </body>
</html>
